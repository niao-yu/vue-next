<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue源码</title>
</head>
<body>
  <div id="app">{{count}}</div>
  
</body>
<script src="../dist/vue.global.js"></script>

<script>

  const { createApp } = Vue

  let vue = createApp({
    data() {
      return {
        count: 0,
      }
    },
    template: '<div :key="count"><span>{{count}}</span></div>',
    mounted() {
      console.log('mounted 了')
      this.count++
      setTimeout(() => {
        this.count++
      }, 1000);
    },
  })

  console.log(vue)
  vue.mount('#app')

</script>
</html>
